<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="w-full bg-gray-100 ">
    <div class="px-6 pb-5 md:px-16 w-full  max-w-[1440px] 2xl:mx-auto ">
      <!-- header section  -->
      <header
        class="max-w-[1400px] mx-auto h-16 flex justify-between items-center mb-5">
        <h1 class="font-semibold text-2xl p-1">Dashboard</h1>
        <div class="flex items-center gap-3">
          <button class="p-1 rounded-full hover:bg-gray-200 h-8">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
              />
            </svg>
          </button>
          <button class="p-4 h-11 text-2xl text-white rounded-full bg-green-600 flex justify-center items-center">
            B
          </button>
        </div>
      </header>

      <!-- main section  -->
      <main class="pt-3 mt-10">
        <!-- card -->
        <section class="grid md:grid-cols-2 lg:grid-cols-4 gap-3 ">
          <!-- item card 1-->
          <div class="bg-white p-5 rounded-md shadow-sm flex justify-between items-center">
            <div>
              <h1 class="font-medium text-md text-gray-500">TOTAL TASK</h1>
              <p class="font-semibold text-2xl text-gray-600">3</p>
              <h3 class="text-xs font-semibold text-gray-500">11 Last month</h3>
            </div>
            <!-- icon 1 -->

            <div
              class="bg-blue-50 w-12 h-12 rounded-full text-blue-500 font-bold flex justify-center items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 h-10">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
                />
              </svg>
            </div>
          </div>
          <!-- item card 2-->
          <div class="bg-white p-5 rounded-md shadow-sm flex justify-between items-center">
            <div>
              <h1 class="font-medium text-md text-gray-500">COMPLETED TASK</h1>
              <p class="font-semibold text-2xl text-gray-600">1</p>
              <h3 class="text-xs font-semibold text-gray-500">11 Last month</h3>
            </div>
            <!-- icon 2 -->

            <div
              class="bg-green-50 w-12 h-12 rounded-full text-green-500 font-bold flex justify-center items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>

            </div>
          </div>
          <!-- item card 3 -->
          <div class="bg-white p-5 rounded-md shadow-sm ">
            <h1 class="font-medium text-md text-gray-500">TASK IN PROGRESS</h1>
            <div class="flex justify-between">
              <div>
                <p class="font-semibold text-2xl text-gray-600">1</p>
                <h3 class="text-xs font-semibold text-gray-500">11 Last month</h3>
              </div>
              <!-- icon  3 -->
              <div
              class="bg-orange-50 w-12 h-12 rounded-full text-orange-500 font-bold flex justify-center items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
              
            </div>
            </div>

            
          </div>
          <!-- item card 4 -->
          <div class="bg-white p-5 rounded-md shadow-sm flex justify-between items-center">
            <div>
              <h1 class="font-medium text-md text-gray-500 ">TODOS</h1>
              <p class="font-semibold text-2xl text-gray-600">1</p>
              <h3 class="text-xs font-semibold text-gray-500">11 Last month</h3>
            </div>
            <!-- icon  4 -->

            <div
              class="bg-purple-50 w-12 h-12 rounded-full text-purple-500 font-bold flex justify-center items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 h-10">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
                />
              </svg>
            </div>
          </div>

        </section>
        <!-- section table  -->
         <section class=" rounded-sm bg-white mt-8  overflow-x-scroll scroll-smooth md:overflow-x-hidden ">
          <!-- table  -->
           <div class="w-full min-w-[640px] px-3 ">
           <!-- Table Head  -->
           <div class="grid grid-cols-4 text-gray-400 p-3 border-b border-gray-200 text-sm font-semibold">
             <div>TASK TITLE</div>
             <div>PRIORITY</div>
             <div>TEAM</div>
             <div>CREATED AT</div>
            </div>

            <!-- Table Body 1 -->
            <div class="grid grid-cols-4 text-gray-600 p-2.5 border-b border-gray-200">
              
            <div class="flex items-center gap-2">
              <div class="w-2 h-2 rounded-full bg-green-500 "></div>
              <div class="flex items-start text-sm text-gray-700 font-semibold">Test Low Task</div>
            </div>
            <div class="flex items-center">
              <span class=" text-sm font-semibold px-3 py-1 bg-blue-50 text-blue-500 rounded-full">Low</span>
            </div>
            <div class="flex -space-x-2 items-center">
              <span class="hover:z-50 cursor-pointer w-8 h-8 bg-blue-500 rounded-full flex justify-center items-center border-2 border-white text-white text-sm font-semibold ">CA</span>
              <span class="hover:z-50 cursor-pointer w-8 h-8 bg-blue-500 rounded-full flex justify-center items-center border-2 border-white text-white text-sm font-semibold ">JS</span>
              <span class="hover:z-50 cursor-pointer w-8 h-8 bg-blue-500 rounded-full flex justify-center items-center border-2 border-white text-white text-sm font-semibold ">B</span>

            </div>
            <div class="flex items-center text-sm text-gray-400">9 month ago</div>
          </div>

            <!-- Table Body 2 -->
            <div class="grid grid-cols-4 text-gray-600 p-2.5 border-b border-gray-200">
              
            <div class="flex items-center gap-2">
              <div class="w-2 h-2 rounded-full bg-lime-600 "></div>
              <div class="flex items-start text-sm text-gray-700 font-semibold">Test Low Task</div>
            </div>
            <div class="flex items-center">
              <span class=" text-sm font-semibold px-3 py-1 bg-gray-50 text-gray-500 rounded-full">Normal</span>
            </div>
            <div class="flex -space-x-2 items-center">
              <span class=" hover:z-50 cursor-pointer w-8 h-8 bg-blue-500 rounded-full flex justify-center items-center border-2 border-white text-white text-sm font-semibold ">AJ</span>
              <span class=" hover:z-50 cursor-pointer  w-8 h-8 bg-blue-500 rounded-full flex justify-center items-center border-2 border-white text-white text-sm font-semibold ">EV</span>
              <span class=" hover:z-50 cursor-pointer w-8 h-8 bg-blue-500 rounded-full flex justify-center items-center border-2 border-white text-white text-sm font-semibold ">B</span>

            </div>
            <div class="flex items-center text-sm text-gray-400">9 month ago</div>
          </div>

            <!-- Table Body 3 -->
            <div class="grid grid-cols-4 text-gray-600 p-2.5 border-b border-gray-200">
              
            <div class="flex items-center gap-2">
              <div class="w-2 h-2 rounded-full bg-orange-500 "></div>
              <div class="flex items-start text-sm text-gray-700 font-semibold">Test Low Task</div>
            </div>
            <div class="flex items-center">
              <span class=" text-sm font-semibold px-3 py-1 bg-orange-50 text-orange-500 rounded-full">High</span>
            </div>
            <div class="flex -space-x-2 items-center">
              <span class=" hover:z-50 cursor-pointer w-8 h-8 bg-blue-500 rounded-full flex justify-center items-center border-2 border-white text-white text-sm font-semibold ">CA</span>
              <span class=" hover:z-50 cursor-pointer w-8 h-8 bg-blue-500 rounded-full flex justify-center items-center border-2 border-white text-white text-sm font-semibold ">JS</span>
              <span class=" hover:z-50 cursor-pointer w-8 h-8 bg-blue-500 rounded-full flex justify-center items-center border-2 border-white text-white text-sm font-semibold ">AJ</span>
              <span class=" hover:z-50 cursor-pointer w-8 h-8 bg-blue-500 rounded-full flex justify-center items-center border-2 border-white text-white text-sm font-semibold ">B</span>

            </div>
            <div class="flex items-center text-sm text-gray-400">9 month ago</div>
          </div>

          

           
        </div>
         </section>
      </main>
    </div>
    
  </body>
</html>
